name: Sync and Deploy b4u2cc

# 触发条件：定时同步、手动触发
on:
  schedule:
    - cron: '5 */4 * * *'  # 每小时第5分钟执行（可按需调整）
  workflow_dispatch:  # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    outputs:
      sync_success: ${{ steps.push.outputs.success }}  # 输出同步结果供部署判断

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SYNC_TOKEN }}
          fetch-depth: 0  # 拉取完整历史，确保合并成功

      - name: Configure git user
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"

      - name: Add upstream repository
        run: |
          git remote add upstream https://github.com/CassiopeiaCode/b4u2cc.git || true
          git fetch upstream

      - name: Merge upstream changes
        run: |
          git checkout main
          git merge upstream/main --allow-unrelated-histories || echo "Merge conflict occurred"

      - name: Push changes to repository
        id: push
        run: |
          # 检查是否有变更需要推送
          if git diff --quiet origin/main; then
            echo "No changes to push"
            echo "success=false" >> $GITHUB_OUTPUT
          else
            git push https://${{ secrets.SYNC_TOKEN }}@github.com/hiant/b4u2cc.git main
            echo "success=true" >> $GITHUB_OUTPUT
          fi

  deploy:
    needs: sync
    if: ${{ needs.sync.outputs.sync_success == 'true' }}  # 仅同步成功时部署
    runs-on: ubuntu-latest

    permissions:
      id-token: write  # Deno Deploy 认证所需
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
          
      - name: Validate project
        run: |
          cd deno-proxy
          deno cache src/main.ts
          deno check src/main.ts

      - name: Deploy to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "b4u2cc"
          entrypoint: "deno-proxy/src/main.ts"
          root: "."
